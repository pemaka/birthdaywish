<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, Bestie!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <h1>ðŸ‘‹ Welcome!</h1>
        <p>Before you see the surprise, who is this for?</p>
        <div class="input-group">
            <input type="text" id="bestieName" placeholder="Enter your name (e.g., Jane)" required>
            <button onclick="goToMainPage()">Enter Site</button>
        </div>
        <p class="small-note">A little modern wish awaits...</p>
    </div>

    <script>
        function goToMainPage() {
            const nameInput = document.getElementById('bestieName');
            const name = nameInput.value.trim();

            if (name) {
                // Store the name in sessionStorage so main.html can use it
                sessionStorage.setItem('bestieName', name);
                // Redirect to the main page
                window.location.href = 'main.html';
            } else {
                alert('Please enter your name!');
            }
        }
    </script>
</body>
</html>
